{% extends "base.html" %}
{% block content %}
<h2>Upload Assignment</h2>
<div class="card">
  <form action="/student/upload" method="post" enctype="multipart/form-data">

    <div style="margin-top:10px"><button class="btn" type="submit">Upload</button></div>
  </form>
</div>
{% endblock %}
